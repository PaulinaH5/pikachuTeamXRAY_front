<div class="container">
  <mat-card class="">


    <mat-card-header>
      <!-- tutaj jakie informacje -->
    </mat-card-header>

    <mat-card-content>
      <img mat-card-image [src]='comingImage' alt="Photo of a random cat">


      <mat-card-actions>
        <button mat-button color="primary" (click)="getDataOnClick()">{{titleBtn}}</button>
        <button mat-button color="warn" (click)="captureImage(); hideBtn()" [disabled]="!disableBtn">{{titleCptBtn}}</button>
      </mat-card-actions>
    </mat-card-content>

    <mat-card-actions class="row-wrap">
      <div class="parameter"><span>Light: </span><mat-slider id="sliderOne" color="warn" min="0" max="100" step="1" value="50">radiation</mat-slider></div>
      <div class="parameter"><span>Contrast: </span><mat-slider id="sliderTwo" color="primary" min="0" max="100" step="1" value="50">radiation</mat-slider></div>
      <div class="parameter"><span>Black and white: </span><mat-checkbox id="checkboxOne">Yes</mat-checkbox></div>
      <div class="parameter"><span>Name of patient: </span><input id="inputOne" matInput placeholder="Name"></div>
      <button color="warn" (click)="getParameters()">Send</button>
    </mat-card-actions>
  </mat-card>
</div>
