<div class="container">
  <mat-card class="">

    <mat-card-header>
      <!-- tutaj jakie informacje -->
      <h2 class="patient-name">Patient: {{ patientName }}</h2>
    </mat-card-header>

    <mat-card-content>
      <img mat-card-image [src]='comingImage' alt="Photo of a random cat">
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="getStream()">{{titleBtn}}</button>
        <!-- <button mat-button color="warn" (click)="captureImage(); hideBtn()" [disabled]="!disableBtn">{{titleCptBtn}}</button> -->
      </mat-card-actions>
    </mat-card-content>

    <mat-form-field>
      <mat-select placeholder="Select body part">
        <mat-option (click)="SelectBodyPart(part)" *ngFor="let part of bodyParts" [value]="part">
          {{ part }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-card-actions class="row-wrap">
      <div class="parameter-name">

        <mat-slider color="primary" id="light" [max]="255" [min]="-255" thumb-label="thumbLabel" [(ngModel)]="lightValue" vertical="verical"></mat-slider>
        <label for="light">Light</label>

      </div>
      <div class="parameter-name">
        <mat-slider color="primary" id="contrast" [max]="255" [min]="-255" thumb-label="thumbLabel" [(ngModel)]="contrast" vertical="verical"></mat-slider>
        <label for="contrast">Contrast</label>
      </div>
      <div class="content">
        <div class="content__element-label">
          <mat-checkbox class="black-white-checkbox" [(ngModel)]="negative">negative</mat-checkbox>
        </div>
        <mat-form-field class="patient-name">
          <input matInput placeholder="Patient name" [(ngModel)]="patientName" required>
        </mat-form-field>
        <button mat-raised-button color="warn" type="submit" (click)="onSubmit(); hideBtn();" [disabled]="!disableBtn">{{titleCptBtn}}</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
